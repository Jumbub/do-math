name:                do-math
version:             0.0.1.0
github:              "Jumbub/do-math"
license:             MIT
author:              "Jamie Bray"
maintainer:          "jamie@jamiebray.xyz"
copyright:           "2020 Jamie Bray"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Jumbub/do-math#readme>

dependencies:
- base >= 4.7 && < 5
- hspec
- containers

library:
  source-dirs: src

executables:
  do-math-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - do-math

tests:
  do-math-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - do-math
